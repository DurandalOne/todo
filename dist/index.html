<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="content">
      <nav class="navbar navbar-dark bg-dark justify-content-center">
        <h1 class="text-light">Todo List</h1>
      </nav>
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <div class="card">
        <div class="card-header">
          Categories
        </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item catHover">Default<button type="button" class="btn close" aria-label="Close">
            <span aria-hidden="true">&times;</span></button></li>
          </ul>
        </div>
    </div>
      <div class="col-sm-7 text-left" id="todoList"> 

<!-- Content goes here -->
  <div class="card">
    <div class="card-body">
      <h3 class="card-subtitle">Title</h3>
      <h5 class="card-subtitle mb-2 text-muted">Due Date</h5>
      <p class="card-text">Here are some notes</p>
      <span class="badge badge-pill badge-primary">High</span>
    </div>
  </div>


      </div>
    <div class="col-sm-3 sidenav">
      <form>
  <div class="form-group row">
    <label for="inputTitle" class="col-sm-3 col-form-label text-left">Title</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-3 col-form-label text-left">Description</label>
    <div class="col-sm-9">
      <textarea type="text" class="form-control" id="inputDescription" placeholder="Description" rows="2"></textarea>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <label class="col-form-label col-sm-2 pt-0">Priority</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
          <label class="form-check-label" for="gridRadios1">
            High
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
          <label class="form-check-label" for="gridRadios2">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Low
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-3 col-form-label text-left">Notes</label>
    <div class="col-sm-9">
      <textarea type="text" class="form-control" id="inputDescription" placeholder="Notes" rows="2"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
  </div>
</form>
    </div>
  </div>
</div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js" async defer></script>
  </body>
</html>
